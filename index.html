<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width: calc(600rem / 16 + 32px))"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Photo of a bottle of Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <section>
        <p class="product-type">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p>$149.99</p>
          <del><span class="sr-only">The previous price was</span>$169.99</del>
        </div>
        <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
      </section>
    </main>
  </body>
</html>
